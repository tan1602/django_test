<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>{{error.status}}</h2>
{{error.username}} <br>
{{error.middle}}<br>
{{error.password}}<br>
{{error.phone}}<br>
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
</body>
</html>
